<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            font-style: italic;
           background: linear-gradient(rgb(50, 148, 104),rgb(246, 243, 246),rgb(50,148,104));
            align-items: center;
            background-repeat: no-repeat;
            background-position: fixed;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;

            padding: 30px;
            gap: 200px;
        }

        .todo {
            width: 600px;
            max-width: 500px;
            border: 3px solid black;
            padding: 20px;
            box-shadow: 3px 3px 10px rgb(138, 134, 134);
            margin-bottom: 200px;
            background: linear-gradient(rgb(50, 148, 104),rgb(246, 243, 246),rgb(50,148,104));
        }

        h4 {
            text-align: left;
        }

        h1 {
            text-align: left;

        }

        .h1 {
            margin-top: 10px;
            font-size: 40px;
        }

        form label {
            display: bluck;
            margin: 10px 0 5px 5px;
        }

        form input {
            width: 90%;
            padding: 10px;
            border: 1px solid black;
            margin-bottom: 10px;
            border-radius: 50px;
        }


        .button {
            display: block;
            margin-top: 10px;
            border: 1px solid black;
            cursor: pointer;
            border-radius: 50px;
            margin-left: 140px;
            background: linear-gradient(-45deg, rgb(20, 55, 199), rgb(246, 243, 246), rgb(128, 150, 237));
        }

        .Add {
            display: block;
            margin: 10px 450px;
            padding: 10px 20px;
            background-color: rgba(203, 215, 236, 0, 307);
            border: 1px solid black;
            border-radius: 50px;
            cursor: pointer;
            margin-right: 50px;

        }

        .message {
            text-align: center;
        }

        .data {
            width: 370px;
            padding: 10px;
            border-radius: 50px;
            border: 1px solid #ccc;
            margin-right: 20px;

        }

        ul#todoList {
            padding: 5px 18px 5px 9px;
            margin-top: 20px;
        }



        ul#todoList li {
            padding: 10px 18px 7px 9px;
            margin: 5px;
            border-radius: 2px;
            position: relative;
            border-bottom: 2px solid black;
        }


        ul#todoList li button {
            position: absolute;
            right: 10px;
            bottom: 1px;
            border: none;
            font-size: 15px;
            cursor: pointer;
            color: white;
            background-color: none;
            border-radius: 2px;
        }

        .task-row {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .task-row .data {
            flex: 1;
            max-width: 400px;
        }

        .task-row .Add {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="todo">
            <h1>To-Do List</h1>
            <h4>plan your list here</h4>

            <div class="task-row">
                <input type="text" id="taskInput" placeholder="Enter a task" class="data">
                <button id="addBtn" class="Add">Add</button>
            </div>



            <ul id="todoList"></ul>
        </div>
    </div>

    <script>
        // To-Do List Functionality
        document.getElementById('addBtn').addEventListener('click', function () {
            const taskInput = document.getElementById('taskInput');
            const task = taskInput.value.trim();
            const todoList = document.getElementById('todoList');

            if (task !== "") {
                const li = document.createElement('li');
                li.textContent = task;

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = "‚ùå";
                deleteBtn.addEventListener('click', function () {
                    todoList.removeChild(li);
                });

                li.appendChild(deleteBtn);
                todoList.appendChild(li);
                taskInput.value = ""; // Clear input
            } else {
                alert("Please enter a task!");
            }
        });

    </script>

</body>

</html>
