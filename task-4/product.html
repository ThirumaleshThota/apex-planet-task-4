<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Grocery Items</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .upbutton {
            padding: 10px;
            border: none;
            background-color: rgb(241, 228, 238);
            border-radius: 10px;
            border: 2px solid rgb(155, 68, 236);
            color: rgb(155, 68, 236);
        }

        .header {
            background: linear-gradient(135deg, rgb(171, 92, 246), rgb(192, 151, 231), rgb(198, 149, 245), rgb(171, 92, 246));
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 40px;
            padding-right: 100px;
            margin: -30px;
        }
        body {
            background: linear-gradient(#e2f9e1, #ffffff);
            padding: 30px;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
        }
        h1{

            margin-top: 50px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin: 60px 40px 40px 40px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            padding-left: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 10px;
            width: 200px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 {
            margin: 10px 0;
            color: #146356;
        }

        .card p {
            color: #555;
            font-size: 14px;
            margin: 5px 0;
        }

        .price {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .price s {
            color: red;
            margin-left: 5px;
            font-size: 14px;
        }

        .btn {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-cart {
            background-color: #146356;
            color: white;
        }

        .add-cart:hover {
            background-color: #0c3d34;
        }

        .order-now {
            background-color: white;
            color: #146356;
            border: 2px solid #146356;
        }

        .order-now:hover {
            background-color: #146356;
            color: white;
        }
    </style>
</head>

<body>

    <h1 style="text-align:center; margin-bottom:20px; color:#146356; font-weight: 30px;"> Products </h1>
    
    <div class="container">
